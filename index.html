<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/19bd9120d1.js" crossorigin="anonymous"></script>
    <title>STOP WATCH</title>
</head>
<body>
    
    <div class="container">
        <div class="wrapper">
            <h1>Stop Watch</h1>
            <div class="timer" id="timer" >
                <div id="minCounter">00</div>
                <div>:</div>
                <div id="secCounter">00</div>
            </div>
            <div class="lapResultsWrapper" id="lapResultsWrapper">
                <div class="lapResultHedear">
                    <div>Track No.</div> <!-- Track == Lap -->
                    <div>Time</div>
                </div>
                 <div class="lapResultBody" id="lapResultBody">
                     <!-- done by javascript (append property) -->
                </div> 
            </div>
            <div class="buttons">
                <button id="startBtn" class="startBtn">start</button>
                <button id="stopBtn" class="stopBtn" style="display: none;">stop</button>
                <button id="clearBtn" class="clearBtn">clear</button>
            </div>
            <div class="lapWrapper">
                <button id="lapBtn" class="lapLight lapBtn">Track</button>
            </div>
            
        </div>
    </div>
    <script src="index.js"></script>   
</body>
</html>
